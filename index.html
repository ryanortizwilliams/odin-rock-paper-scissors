<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- TODO: Make two player containers with round counter in the middle -->
   <div class="play-area">

    <div class="player-container" id="player">
        <div class="player-title">
            <h1>PLAYER</h1>
        </div>
        <div class="choice-icon">PAPER</div>
    </div>

    <div class="score-container">
        <div>
            <h1>Round 1</h1>
        </div>
        <div class="result">
            <h2>YOU WIN!</h2>
        </div>
    </div>

    <div class="player-container" id="computer">
        <h1>COMPUTER</h1>
        <div class="choice-icon">ROCK</div>
    </div>

   </div>

   <div class="choice-area">
    <h1>CHOOSE</h1>
    <div class="options">
        <div class="option-btn">
            ROCK
        </div>
        <div class="option-btn">
            PAPER
        </div>
        <div class="option-btn">
            SCISSORS
        </div>
    </div>
   </div>

    

    
    <!-- <script src="rock-paper-scissors.js"></script> -->
</body>
</html>
